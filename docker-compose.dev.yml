services:
    app:
        image: hello-app
    server:
        image: express-docker
        build: ./server
        ports:
            - 5050:5000
        command: npm run dev
        volumes:
            - ./server/src/:/app/src/
    mongodb:
        image: mongo
        volumes:
            - ./data:/data/db
    client:
        image: client
        build: ./client
        ports:
            - 8080:8080
        command: npm start
        volumes:
            - ./client/src/:/app/src/
